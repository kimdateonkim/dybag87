<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 교체</title>
</head>
<body>
  <h1>요소 노드의 교체</h1>
  <div id="parent">
    <p id="first">첫 번째 요소입니다</p>
    <p>두 번째 요소입니다</p>
  </div>
  <p id="third">세 번째 요소입니다</p>
  <button onclick="changeNode()">요소 노드 교체</button>
  <button onclick="remove()">요소 노드 삭제</button>
  <script>
    const parent = document.querySelector("#parent");
    const first = document.querySelector("#first");
    const third = document.querySelector("#third");
    //노드 교체
    function changeNode(){
      //first요소를 삭제하고, 그 대신 third요소를 삽입함
      parent.replaceChild(third, first)
    }

    //노드 삭제
    function remove(){
      //removeChild메소드는 자식 노드 리스트에서 특정 자식 노드를 제거합니다
      //지정된 요소를 삭제함
      parent.removeChild(parent.lastElementChild)
    }
  </script>
</body>
</html>
