<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom select</title>
  <style>
    *{box-sizing: border-box;}
    .selectBox{
      position:relative;
      width:150px;
      height:35px;
      background-color:lightcoral;
      cursor:pointer;
    }
    .selectBox::after{/*삼각형*/
      position:absolute;
      content:"";
      top:14px;
      right:10px;
      border:6px solid transparent;
      border-top-color:#fff;
    }
    /*선택 상자가 열려있을때 화살표가 위쪽을 가리킴*/
    .selectBox.active::after{
      border-color:transparent;
      border-bottom-color:#fff;
      top:7px;
    }
    .selectBox .label{
      width:100%;
      height:100%;
      border: none;
      outline: none;
      background-color: transparent;
      text-align: left;
      padding-left:15px;
      color:#fff;
      cursor:pointer;
    }

    .selectBox .optionList{
      position:absolute;
      background-color:lightcoral;
      top:40px;
      left:0;
      width:100%;
      list-style:none;
      margin:0;
      padding:0;
      color:#fff;
      border-radius: 6px;
      overflow: hidden;
      max-height:0;
      transition: .2s ease-in;
    }

    .selectBox.active .optionList{
      max-height:500px;
      overflow-y: auto; /*y축으로 스크롤바 생성*/
    }

    .selectBox .optionItem{
      border-bottom:1px dashed #aa4848;
      padding:5px 15px;
      transition: .1s;
    }
    .selectBox .optionItem:hover{
      background-color:#af5d5d;
    }
    .selectBox .optionItem:last-child{
      border-bottom:0;
    }

    /*스크롤바 스타일 변경*/
    .selectBox .optionList::-webkit-scrollbar{
      width:6px;
    }
    
    .selectBox .optionList::-webkit-scrollbar-track{
      background: transparent;
    }

    .selectBox .optionList::-webkit-scrollbar-thumb{
      background: #606060;
      border-radius: 50px;
    }
    .selectBox .optionList::-webkit-scrollbar-thumb:hover{
      background: #222;
    }

  </style>
</head>
<body>
  <div class="selectBox">
    <button class="label">Select Car:</button>
    <ul class="optionList">
      <li class="optionItem">Audi</li>
      <li class="optionItem">BMW</li>
      <li class="optionItem">Ford</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">Audi</li>
    </ul>
  </div>
  <script>
    const label = document.querySelector(".label");
    const options = document.querySelectorAll('.optionItem');

    //라벨 클릭시 옵션 목록이 열림/닫힘
    label.addEventListener("click",() => {
      //label의 부모요소(selectBox)에 active클래스 추가 또는 제거 
      label.parentNode.classList.toggle("active")
    })

    //배열.forEach(배열요소 => 실행코드) => 배열을 순회하면서 반복실행

    //옵션 클릭시 클릭한 옵션을 label로 넘김
    options.forEach(option => option.addEventListener("click",() => {
      //label의 부모요소(selectBox)에 active클래스를 제거
      label.parentNode.classList.remove("active")
      //option의 텍스트를 label에 텍스트로 넣어줌
      label.textContent = option.textContent;
    }))
  </script>
</body>
</html>
