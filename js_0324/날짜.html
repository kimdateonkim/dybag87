<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date함수</title>
</head>
<body>
  <script>
    //new Date()의 형식으로 Date객체를 생성합니다.
    const today = new Date(); //현재 날짜 정보를 변수today에 할당
    console.log('오늘 날짜 정보는' + today)

    //Date객체의 다양한 메서드를 이용하여 현재 시각 및 날짜 정보를 가져옵니다
    console.log('연도 : ' + today.getFullYear())
    console.log('월 : ' + (today.getMonth()+1))// 1월 = 0
    console.log('일 : ' + today.getDate())
    console.log('요일 : ' + today.getDay()) // 1 = 월요일
    console.log('시 : ' + today.getHours()) 
    console.log('분 : ' + today.getMinutes()) 
    console.log('초 : ' + today.getSeconds()) 

    //요일정보 구하기
    const weekday = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일']
    console.log(weekday[today.getDay()])

    //특정 날짜에 대한 정보를 갖는 Date객체 생성
    //6개의 파라미터(년, 월, 일, 시, 분, 초)를 입력하여 특정 날짜 정보를 저장
    const birthDay = new Date(2015,4,5,10,10,10);
    console.log(birthDay)

    today.setFullYear(2030)
    today.setMonth(10); //11월
    today.setDate(11)
    today.setHours(11)
    today.setMinutes(11)
    today.setSeconds(11)
    console.log('특정 날짜로 저장 : ' + today)

    //날짜 및 시간 정보의 연산
    today.setDate(today.getDay() + 50)
    console.log('현재 날짜 + 50일 이후의 날짜는' + today)

    today.setHours(today.getHours() + 35)
    console.log('현재 날짜 + 35시간 이후의 날짜는'+today)
  </script>
</body>
</html>
