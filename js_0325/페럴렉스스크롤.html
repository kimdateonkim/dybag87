<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페럴렉스 스크롤</title>
  <style>
    *{
      margin:0; padding:0;
      box-sizing: border-box;
    }
    #banner{
      width:100%;
      min-width:1600px;
      height:900px;
      position:relative;
      overflow: hidden;
    }
    #banner > img{
      position:absolute;
      width:100%;
      left:0; top:0;
    }
    #banner::after{
      content:"";
      position:absolute;
      width:100%;
      height:100px;
      bottom:0; left:0;
      background:linear-gradient(0deg,#0a2a43, transparent);
    }

    .bottom{
      width:100%;
      height:1000px;
      background-color:#0a2a43;
      color:#ccc;
      font-size:24px;
      padding:100px;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>
  <section id="banner">
    <img class="bg" src="img/sky.png" alt="">
    <img class="mountain" src="img/mountain.png" alt="">
    <img class="title" src="img/title.png" alt="">
    <img class="road" src="img/road.png" alt="">
    <img class="moon" src="img/moon.png" alt="">
  </section>
  <section class="bottom">
    <b>패럴렉스 스크롤 사이트란?</b><br>
    모니터상에서 화면이 (상하 또는 좌우)스크롤될 때, 배경 이미지와 오브젝트가 시차를 두고 움직이도록 하는 기법입니다
  </section>
  <script>
    //선택자
    const bg = document.querySelector(".bg")
    const moon = document.querySelector(".moon")
    const mountain = document.querySelector(".mountain")
    const road = document.querySelector(".road")
    const title = document.querySelector(".title")

    //스크롤 이벤트가 발생됬을때 스크롤 이동값을 이미지의 위치값에 대입하여 시차효과 만들어주는 구문
    window.addEventListener("scroll",() => {
      //스크롤 이동값을 변수에 할당
      let value = window.scrollY;
      //각 이미지의 위치값에 value를 적용(이때 value값을 소수점으로 곱하여 값을 축소 시킴)
      bg.style.top = value*0.5 + "px";
      moon.style.left = -value*0.5 + "px";
      mountain.style.top = -value*0.1 + "px";
      road.style.top = value*0.15 + "px";
      title.style.top = value*0.75 + "px";
    })
  </script>
</body>
</html>
