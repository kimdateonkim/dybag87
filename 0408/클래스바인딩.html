<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 바인딩</title>
  <!--vuejs CDN-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .container{
      width:100%;
      height:200px;
      border:1px solid red;
    }
    .active{
      background-color:yellow;
      font-weight: bold;
    }
    .text-red{
      color:red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container" 
    v-bind:class="{'active':isActive, 'text-red':hasError}">
      객체로 바인딩
    </div>
    <div class="container" :class="[activeClass, errorClass]">
      배열로 바인딩
    </div>
    <!--
    조건부 클래스가 여려개인 경우 다소 장황할 수 있습니다.
    따라서 배열 구문 내에서 객체 구문을 사용할 수도 있습니다.
    -->
    <div class="container" :class="[{active: isActive}, errorClass]">
      배열안에 객체로 바인딩
    </div>

    <div :style="styleObject">인라인 스타일 바인딩</div>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          //바인딩 여부를 true/false로 지정합니다
          isActive: true, //true면 active클래스가 적용
          hasError: false, //true로 변경되면 text-red클래스가 적용
          activeClass: 'active', //클래스 이름으로 active가 추가
          errorClass: 'text-red', //클래스 이름으로 text-red가 추가
          
          styleObject: {
            color: "red",
            fontSize: "20px"
          }
        }
      }
    })

    app.mount("#app")
  </script>
</body>
</html>
