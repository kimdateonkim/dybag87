<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 연습</title>
  <style>
    /*웹폰트 링크*/
    @font-face {
      font-family: 'CookieRun-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    *{margin:0; padding:0; box-sizing: border-box;}
    ul{list-style:none;}
    a{text-decoration: none; color:inherit;}
    html, body{/*html과 body에 height를 100%로 설정하면 자손인 section의 높이를 %로 설정할 수 있다*/
      height:100%;
    }

    section{
      width:100%;
      min-width:1200px;
      height:100%;
      background-image:url(images/main.jpg);
      background-size:cover;/*이미지의 비율을 유지하면서 section영역을 채움*/
      background-position:center;
      position:relative;/*pos:abs를 적용한 자손요소의 기준이 됨*/
    }
    .container{
      width:1200px;
      margin:auto;
    }
    nav{
      width:100%;
      height:60px;
      display:flex;
      justify-content: space-between;
      align-items: center;
      color:#fff;
      padding:0 20px;
    }
    nav > h1{
      font-family: 'CookieRun-Regular';
      font-size:36px;
    }
    .gnb{
      display:flex;
      gap:60px;
      font-size:14px;
    }
    .gnb a{
      position:relative;
    }
    .gnb a::after{/*a의 자손으로 가상요소 추가*/
      content:"";
      display:block;
      width:0;
      height:2px;
      background-color:#fff;
      position:absolute;
      top:25px;
      transition: width 0.3s;
    }

    .gnb a:hover::after{ /*메뉴에 마우스를 올리면 밑줄 생성*/
      width:100%;
    }

    article{
      position:absolute;
      top:50%; left:50%;
      /*article크기의 절반값만큼 왼쪽 위로 이동*/
      transform: translate(-50%, -50%);
      color:#fff;
    }
    article > h1{
      font-size:36px;
      text-align: center;
    }
    article > .btn{
      text-align: center;
      margin-top:20px;
    }
    article > .btn > button{
      border:none;
      background-color:transparent;
      color:#fff;
      font-size:40px;
      margin:0 10px;
      cursor:pointer;
    }
    .dot{
      position:absolute;
      bottom:20px;
      left:50%;/*가로 가운데 정렬*/
      transform:translateX(-50%);
      user-select:none;/*텍스트 선택을 못하게 막아줌*/
    }
    .dot > li{
      width:15px;
      height:15px;
      border:1px solid #fff;
      display:inline-block;
      border-radius: 50%;/*동그라미로 변경*/
      cursor:pointer;
    }
    .dot > li:hover{
      background-color:#fff;
    }
    
    .dot > li.active{/*li에 active클래스가 추가되면 배경색이 흰색으로 변경됨*/
      background-color:#fff;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <nav>
        <h1><a href="#">LOGO</a></h1>
        <ul class="gnb">
          <li><a href="#">about</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">board</a></li>
          <li><a href="#">album</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <article>
        <h1>
          Lorem ipsum dolor sit amet<br> 
          consectetur adipisicing elit. Illum 
        </h1>
        <div class="btn">
          <button type="button">&lt;</button>
          <button type="button">&gt;</button>
        </div>
      </article>
      <ul class="dot">
        <li></li>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </section>
</body>

</html>
