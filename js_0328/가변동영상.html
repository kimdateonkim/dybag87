<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변 동영상</title>
  <style>
    .player{
      outline:1px solid red;
      position: relative;
      padding-top:100%;/*1:1비율*/
      padding-top:75%;/*4:3비율*/
      padding-top:66.66%;/*3:2비율*/
      padding-top:56.25%;/*16:9비율*/
    }
    iframe {
      position:absolute;
      left:0; top:0;
      width: 100%;
      height:100%;
    }/*여백의 크기가 달라질때 동영상의 크기도 맞춰진다*/


  </style>
</head>

<body>
  <!--
    공유해온 iframe을 div로 묶어 주고 여백을 설정합니다.
    이 여백에다가 동영상을 고정시켜 영역의 크기로 부터 영향을 받지 않게 하는 기법
  -->
  <div class="player">
    <!--
    여기서 iframe의 종횡비로 여백의 크기를 정합니다
    높이(315) / 넓이(560) = 여백의 크기(0.5625 * 100) 
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3-pDWCXhMww?si=d2gLx76ZNyUjESGi"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <div class="box">
    <p>text</p>
  </div>
</body>

</html>
