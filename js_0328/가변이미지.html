<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변이미지와 동영상</title>
  <style>
    div{
      width:50%;
      border:1px solid red;
    }
    img{
      max-width:100%;
    }
  </style>
</head>
<body>
  <div>
    <img src="img/player1.png">
  </div>
  
  <!--해상도 별로 이미지의 비율을 바꾸고 싶을 때 많이 사용-->
  <picture>
    <!--브라우저의 넓이가 1200px이상이면 보이는 이미지-->
    <source srcset="img/player2.png" media="(min-width: 1200px)">

    <!--브라우저의 넓이가 800px이상이면 보이는 이미지-->
    <source srcset="img/player3.png" media="(min-width: 800px)">
    
    <!--기본적으로 보이는 이미지-->
    <img src="img/player1.png">
  </picture>
</body>
</html>
