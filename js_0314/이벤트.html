<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 연습</title>
  <style>
    input[name=search]{
      width:250px;
      padding:5px;
      border:2px solid #aaa;
    }
  </style>
</head>
<body>
  <input type="text" name="search" placeholder="검색어 입력 후 엔터를 클릭하세요" onkeydown="mySearch(event)">

  <script>
    function mySearch(event){//e = 이벤트객체
      console.log(event)
      if(event.which == 13){//엔터를 클릭하면 구문 실행
        console.log(event.target)
        alert(event.target.value);//경고창으로 입력창에 입력한 글자를 출력
      }
    }
  </script>
</body>
</html>
