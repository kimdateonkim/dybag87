<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0}
    .box{
      width:100%;
      height:100vh;/*브라우저의 높이로 적용*/
    }
    .box:nth-child(odd){
      background-color:gold;
    }
    .box:nth-child(even){
      background-color:tomato;
    }
  </style>
</head>
<body>
  <section>
    <div class="box">1번 블록</div>
    <div class="box">2번 블록</div>
  </section>
<script>
// scrollHeight = 요소의 높이를 구하는데 안보이는 부분까지 포함
// innerHeight = 실제 사용자가 보고 있는 영역의 높이(padding,border포함안됨)
// offsetHeight = 요소의 실제 높이 (padding과 border 포함)
  
  //추가할 요소의 순번
  let count = 2;
  //window객체에 스크롤 이벤트를 생성
  window.addEventListener('scroll',() => {
    //window.innerHeight + window.scrollY = 스크롤 이동할 수 있는 최대 값
    //document.body.offsetHeight = body의 총 높이
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight){ //스크롤이 바닥에 닿았을 경우 실행
      //div요소를 생성
      const toAdd = document.createElement("div")
      //box 클래스추가
      toAdd.classList.add("box")
      //"count번째 블록" 글자를 생성된 div에 넣줌
      toAdd.textContent = `${++count}번째 블록`
      // = const text = document.createTextNode(`${++count}번째 블록`)
      //setion에 생성된 div요소를 추가
      document.querySelector("section").appendChild(toAdd);
    }
  })

</script>
  
</body>
</html>
