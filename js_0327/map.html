<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map메서드</title>
</head>
<body>
  <script>
    let numbers = [1, 4, 9];

    //map메서드는 nubers 배열의 모든 요소를 순회하면서 콜백 함수를 반복 호출한다. 그리고 콜백 함수의 반환값들로 구성된 새로운 배열을 반환한다

    //sqrt(숫자) = 인자로 전달받은 숫자의 제곱근을 구해주는 함수
    const roots = numbers.map(item => Math.sqrt(item));  
    console.log(roots)
    console.log(numbers)

    //filter는 콜백함수의 반환값이 true인 요소로만 구성된 새로운 배열을 반환한다
    numbers = [1,2,3,4,5];

    //numbers의 배열에서 홀수인 요소만 필터링한다(1은 true로 평가, 0은 false로 평가)
    const odds = numbers.filter(item => item % 2) 
    console.log(odds)

    //reduce함수는 누적값을 구할때 활용됩니다
    const arr = [1,2,3,4]
    //accumulator = 누적값, currentValue현재 배열의 값
    const sum = arr.reduce((accumulator, currentValue, index, array) => 
      accumulator + currentValue, 0)

    console.log(sum) //10
  </script>
</body>
</html>
