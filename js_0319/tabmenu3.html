<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tab_menu{
      border:1px solid #ccc;
      background-color:#f1f1f1;
      display:flex;
    }
    .tab_menu button{
      background-color: transparent;
      border:none;
      cursor:pointer;
      width:100px;
      height:50px;
      transition: .3s;
    }
    .tab_menu button.on{/*on클래스가 추가되면*/
      background-color: #ccc;
      font-weight: bold;
    }
    .tab_list > div{
      padding:6px 12px;
      border:1px solid #ccc;
      border-top:none;
      display:none;
    }
    .tab_list > div.on{
      display:block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_menu">
      <button class="on">London</button>
      <button>Paris</button>
      <button>Seoul</button>
    </div>

    <div class="tab_list">
      <div id="London" class="on">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>

      <div id="Paris">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="Tokyo">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>
  </div>
  <script>
    //버튼요소와 리스트요소들을 모두 선택
    const tabMenu = document.querySelectorAll(".tab_menu > button");
    const tabList = document.querySelectorAll(".tab_list > div");
    //모든 버튼요소에 클릭이벤트를 생성
    for(let i = 0; i < tabMenu.length; i++){
      tabMenu[i].addEventListener("click", () => {
        //모든 버튼요소와 모든 리스트요소에 on클래스를 제거
        for(let j = 0; j < tabMenu.length; j++){
          tabMenu[j].classList.remove("on");
          tabList[j].classList.remove("on");
        }

        //이벤트가 발생된 버튼요소와 리스트요소에 on클래스를 추가
        tabMenu[i].classList.add("on");
        tabList[i].classList.add("on");
      })
    }
  </script>
</body>

</html>
