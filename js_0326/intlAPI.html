<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intl(인터네셔널) API</title>
</head>
<body>
  <script>
    //숫자 간결하게 나타내기
    const views = 346390843;
    //NumberFormat() 의 첫번째 인수로 언어선택(ko,en등) 또는 navigator.language로 브라우저에서 설정한 언어를 선택할 수 있음
    //두번째인자로 옵션 전달
    const formatter = new Intl.NumberFormat(navigator.language, {
      notation: 'compact', //숫자를 간결하게 표현
    })

    //.format()의 인수로 값을 전달하여 사용
    document.write(formatter.format(views) + "<br>")
    
    //가격 나타내기
    const price = 10000
    //원 = ko, 달러 = en-US
    const formatter2 = new Intl.NumberFormat(navigator.language,{
      style: 'currency', //통화(화폐 단위)
      currency: 'krw', //원 = krw, 달러 = usd
    })
    document.write(formatter2.format(price) + "<br>")

    //날짜 / 시간 제대로 포맷하기
    const date = new Date();
    console.log(date.toString()) //날짜 정보를 문자열로 변경하여 출력
  
    //사용자의 국가에 맞게 데이터 표시
    document.write(new Intl.DateTimeFormat(navigator.language).format(date)+"<br>");//년.월.일
    document.write(new Intl.DateTimeFormat("en-US").format(date)+"<br>");//월/일/년
    document.write(new Intl.DateTimeFormat("de").format(date)+"<br>");//일/월/년
    document.write(new Intl.DateTimeFormat("zh").format(date)+"<br>");//년/달/일

    //간편한 API
    document.write(
      date.toLocaleDateString("ko",{
        minute: 'numeric',
        hour: 'numeric',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        weekday: 'short',
      })
    )
  </script>
</body>
</html>
