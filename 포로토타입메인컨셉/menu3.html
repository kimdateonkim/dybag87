<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      color: #585252;
      line-height: 1.4;
      font-size: 15px;
    }

    html,
    body {
      height: 100%;
    }

    /*이렇게 하면 body의 자손인 #main에 height:100%를 설정할 수 있다*/
    #main {
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url(images/pexels-photo-268533.jpeg) center/cover;
      position: relative;
    }

    #main>.txt {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #main .txt h1 {
      color: #111;
      font-size: 36px;
    }

    #main .txt p {
      color: #111;
      font-size: 18px;
      margin: 40px 0;
    }

    #main .txt a {
      display: inline-block;
      padding: 6px 32px;
      border: 1px solid #111;
      color: #111;
      font-weight: bold;
      transition: all 0.3s;
    }

    #main .txt a:hover {
      background-color: #111;
      color: #000000;
    }

    .dot {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 10px;
    }

    /*사이드바*/
    #sidebar {
      position: fixed;
      width: 360px;
      height: 100%;
      z-index: 10;
      background-color: #795b6d;
      color: #000000;
      padding: 0 90px;
      left: -360px;
      transition: all 0.5s;
    }

    /*sidebar에 on클래스가 추가되면 브라우저 안쪽으로 이동*/
    #sidebar.on {
      left: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: -55px;
      cursor: pointer;
      transition: all 0.5s;
    }

    /*sidebar에 on클래스가 추가되면 close버튼이 sidebar안으로 이동하는 구문*/
    #sidebar.on .close {
      right: 20px;
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 35px;
      height: 5px;
      background-color: #111;
      margin: 6px 0;
      transition: all 0.5s;
    }

    /*sidebar에 on클래스가 추가되면 메뉴 모양을 x자로 변경*/
    #sidebar.on .bar1 {
      transform: rotate(-45deg) translate(-9px, 6.5px);
      background-color: #fff;
    }

    #sidebar.on .bar2 {
      opacity: 0;
    }

    #sidebar.on .bar3 {
      transform: rotate(45deg) translate(-7.5px, -7.5px);
      background-color: #fff;
    }


    #gnb {
      margin-top: 100px;
      padding-bottom: 20px;
      border-bottom: 1px solid #fff;
    }

    #gnb a {
      display: block;
      color: #000000;
      margin-top: 40px;
    }

    #sidebar p {
      margin: 20px 0;
      font-size: 13px;
    }

    #sidebar .user a {
      display: inline-block;
      color: #fff;
      border: 1px solid #fff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      text-align: center;
      padding: 5px 0;
    }



    * {
      box-sizing: border-box
    }

    body {
      font-family: Verdana, sans-serif;
      margin: 0
    }

    .mySlides {
      display: none
    }

    img {
      vertical-align: middle;
    }


    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }


    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }


    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }


    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }


    .text {
      color: #000000;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }


    .numbertext {
      color: #000000;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }


    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #726b6b;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active,
    .dot:hover {
      background-color: #706b6b;
    }


    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }


    @media only screen and (max-width: 300px) {

      .prev,
      .next,
      .text {
        font-size: 11px
      }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <div class="close">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <ul id="gnb">
      <li><a href="#">가방브랜드</a></li>
      <li><a href="#">shoulder</a></li>
      <li><a href="#">cross</a></li>
      <li><a href="#">tote</a></li>
      <li><a href="#">신제품</a></li>
    </ul>
    <p>Lorem ipsum dolor sit amet, consectetur</p>
    <div class="user">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
  </div>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/숄더3.png" style="width:100%">
      <div class="text">shoulder</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/크로스8.png" style="width:100%">
      <div class="text">cross</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/토트5.png" style="width:100%">
      <div class="text">tote</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script>
    const bClose = document.querySelector(".close");
    const sidebar = document.querySelector("#sidebar");
    
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    bClose.addEventListener("click", () => {
      sidebar.classList.toggle("on")
    })
  </script>
</body>
</html>
