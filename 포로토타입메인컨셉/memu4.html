<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop 쇼핑몰</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #fff;
  color: #333;
}

header {
  background-color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.hero {
  background: url('https://via.placeholder.com/1200x400') no-repeat center center;
  background-size: cover;
  text-align: center;
  color: white;
  padding: 100px 20px;
}

.hero h1 {
  font-size: 48px;
}

.hero p {
  font-size: 20px;
  margin: 10px 0 20px;
}

.btn {
  background-color: #ff4081;
  color: white;
  padding: 10px 25px;
  border: none;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
}

.products {
  padding: 50px;
  text-align: center;
}

.product-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  margin-top: 30px;
}

.product-card {
  width: 200px;
  border: 1px solid #eee;
  padding: 15px;
  border-radius: 8px;
  transition: transform 0.2s ease;
}

.product-card:hover {
  transform: scale(1.05);
}

footer {
  background-color: #f8f8f8;
  padding: 20px;
  text-align: center;
  font-size: 14px;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">MyShop</div>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">베스트</a></li>
        <li><a href="#">카테고리</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>당신만을 위한 스타일</h1>
    <p>트렌디한 아이템을 한눈에</p>
    <a href="#" class="btn">지금 쇼핑하기</a>
  </section>

  <section class="products">
    <h2>인기 상품</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="상품 1" />
        <h3>상품명 1</h3>
        <p>₩29,000</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="상품 2" />
        <h3>상품명 2</h3>
        <p>₩39,000</p>
      </div>
      <!-- 더 많은 상품 추가 가능 -->
    </div>
  </section>

  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>
</body>
</html>
