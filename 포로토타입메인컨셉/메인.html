<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가방 쇼핑몰</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Pretendard', sans-serif;
  background-color: #fff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #222;
  color: #fff;
  position: relative;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 18px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 3px;
  background-color: #fff;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* 메뉴 스타일 */
.nav-menu {
  position: absolute;
  top: 60px;
  right: 20px;
  background-color: #333;
  padding: 20px;
  display: none;
  border-radius: 8px;
}

.nav-menu ul {
  list-style: none;
}

.nav-menu li {
  margin-bottom: 10px;
}

.nav-menu li a {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
}

.nav-menu.show {
  display: block;
}

/* 반응형 대응 */
@media (min-width: 768px) {
  .hamburger {
    display: none;
  }

  .nav-menu {
    position: static;
    display: block;
    background: none;
    padding: 0;
  }

  .nav-menu ul {
    display: flex;
    gap: 20px;
  }

  .nav-menu li {
    margin: 0;
  }
}
  </style>
</head>
<body>

  <header>
    <div class="logo">BAG SHOP</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu" id="nav-menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">베스트</a></li>
        <li><a href="#">기획전</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>

  <script>
    const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});
  </script>
</body>
</html>
