<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>내 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span class="toggle"><i class="fas fa-bars"></i></span>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#skills">기술</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>안녕하세요!</h1>
            <h2>저는 [이름]입니다</h2>
            <p>웹 퍼블리셔를 꿈꾸고 있습니다</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="img/profile.jpg" alt="프로필 사진">
                <div class="about-text">
                    <p>여기에 자기소개를 작성하세요.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <div class="skill-item">
                    <i class="fab fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>
                <div class="skill-item">
                    <i class="fab fa-js"></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="img/project1.jpg" alt="프로젝트 1">
                    <h3>프로젝트 제목</h3>
                    <p>프로젝트 설명</p>
                </div>
                <div class="project-card">
                    <img src="img/project2.jpg" alt="프로젝트 2">
                    <h3>프로젝트 제목</h3>
                    <p>프로젝트 설명</p>
                </div>
                <!-- 더 많은 프로젝트 카드 추가 가능 -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <p>Email: your.email@example.com</p>
                <p>Phone: 010-1234-5678</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
